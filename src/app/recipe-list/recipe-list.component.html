<h1>Recipes</h1>

<div *ngIf="recipes.length > 0; else elseBlock">
    <div class="recipe-item" *ngFor="let recipe of recipes">

        <h2>
            <a [title]="recipe.name + ' details'">
                {{recipe.name}}
            </a>
        </h2>

    </div>
</div>

<ng-template #elseBlock>
    <h3>No recipes to display!</h3>
    <h4>Add a recipe to get started!</h4>
</ng-template>
